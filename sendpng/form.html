<!DOCTYPE html>
<html>
<body>
  <h2>Send Photo via Email</h2>
  <form id="photoForm" enctype="multipart/form-data">
    <input type="email" name="to" placeholder="To Email" required><br>
    <input type="text" name="subject" placeholder="Subject" required><br>
    <textarea name="text" placeholder="Message"></textarea><br>
    <input type="file" name="photo" accept="image/*" required><br>
    <button type="submit">Send Photo</button>
  </form>

  <script>
    document.getElementById('photoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(document.getElementById('photoForm'));

      const res = await fetch('http://localhost:3000/send-photo', {
        method: 'POST',
        body: formData
      });

      const result = await res.text();
      alert(result);
    });
  </script>
</body>
</html>
